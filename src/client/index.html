        ribbonOptions: {
          draggable: false,
          ribbonDisplay: { color: '#4892FA', opacity: 1.0},
          width: 3,
        },
        altRibbonOptions: {
          show: true,
          ribbonDisplay: { color: '#F78181', opacity: 0.5},

          widths: 3,
        }

      loc = [

        { city: 'los angeles', state: 'ca' }

      dir.route({
        maxRoutes:3,
        timeOverage: 25,
        locations: loc,
      });

      map.addLayer(routeLayer);

      $.each( markers, function(key,val ) {
        // console.log(val);
        vvv =val;
        console.log(vvv);
        var leet2 = "<img width=210px height=210px src=\""+val.link+"\"> <div><span class=\"label label-primary\">"+val.season+"</span><span class=\"label label-info\">"+ val.time+ "</span></div>";

        var leet = "<div class=\"w3-card-12\" style=\"width:25%\"<img src=\""+val.link+"\" alt=\""+ val.name+"\" style=\"width:100%\">     <div class=\"w3-container w3-center\"><p>Name: "+ val.name+"</p><p>Season: Summer</p>       <p>Time: 12pm </p></div></div>";


        var rett = L.marker([val.lat, val.lng]).bindPopup(leet2).openPopup();


        rett.on('mouseover', function(e){
          rett.openPopup();
        });


        rett.on('click', function(e){
          map.removeLayer(routeLayer);
          // var map, dir;
          dir = MQ.routing.directions();

          loc.splice(1,0,{ latLng : {lat: val.lat , lng: val.lng }});

          dir.optimizedRoute({
            locations: loc,
          });

          routeLayer = MQ.routing.routeLayer({
            directions: dir,
            fitBounds: true,
          });

          map.addLayer(routeLayer);
          console.log(map);
        });

        rett.addTo(map)
      });

    })
