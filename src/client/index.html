<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Album</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <div id="map"></div>
    <script src="public/bundle.js" type="text/javascript"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=UShjaMayAC4UkuBJ5nu5rqFuraxzEOQU"></script>

    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=UShjaMayAC4UkuBJ5nu5rqFuraxzEOQU"></script>

    <script type="text/javascript">

  var map,dir;
  map = L.map('map', {
  layers: MQ.mapLayer(),
  center: [ 42.346353, -71.415958 ],
  zoom: 12
  });

dir = MQ.routing.directions();

dir.route({
  locations: [
    'worcester ma',
    { latLng: { lat: 42.346797, lng: -71.547966 }},
    { city: 'boston', state: 'ma' }
  ]
});

map.addLayer(MQ.routing.routeLayer({
  directions: dir,
  fitBounds: true
}));

</script>
  </body>
</html>
